<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header class="navi-bar">
    <div class="container">
      Code Journal
      <span class="entries-header">Entries</span>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form" class="view hidden">
        <form id="new-form">
          <div class="row">
            <div class="column-half">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img class="placeholder" src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input required name="title" type="text" id="user-title">
              <label for="photo">Photo URL</label>
              <input required name="photo" type="url" id="user-photo">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea required rows="7" name="notes" id="user-notes"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="form-actions text-right">
                <button type="submit" class="purple-save-button">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!--new content-->

      <div data-view="entries" class="view">
        <div class="row space-between">
          <div>
            <h1>Entries</h1>
          </div>
          <div class="new-button-padding">
            <a href="#" class="purple-new-button" id="anchor">NEW</a>
          </div>
        </div>
        <div class="no-entries">
          <p>No entries have been recorded.</p>
        </div>
        <ul class="entry-list">
        </ul>

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
